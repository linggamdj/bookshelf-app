<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bookshelf Apps</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<header class="header-logo">
    <h1>BOOKSHELF APPS</h1>
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">GitHub</a></li>
            <li><a href="#">Social Media</a></li>
        </ul>
    </nav>
</header>
<main>
    <section class="input-section">
        <h2>Masukkan Buku Baru</h2>
        <form id="inputBook">
            <div class="input">
                <label for="inputBookTitle">Judul</label>
                <input id="inputBookTitle" type="text" required>
            </div>
            <div class="input">
                <label for="inputBookAuthor">Penulis</label>
                <input id="inputBookAuthor" type="text" required>
            </div>
            <div class="input">
                <label for="inputBookYear">Tahun</label>
                <input id="inputBookYear" type="number" required>
            </div>
            <div class="input-inline">
                <label for="inputBookIsComplete">Selesai dibaca</label>
                <input id="inputBookIsComplete" type="checkbox">
            </div>
            <button id="bookSubmit" type="submit">Masukkan Buku ke Rak</button>
        </form>
    </section>

    <section class="search-section">
        <h2>Cari Buku</h2>
        <form id="searchBook">
            <label for="searchBookTitle">Judul</label>
            <input id="searchBookTitle" type="text">
            <button id="searchSubmit" type="submit" onclick="searchBook(event)">Cari</button>
        </form>
    </section>

    <section class="book-shelf">
        <h2>Belum Selesai Dibaca</h2>
        <div id="incompleteBookshelfList" class="book-list">
        </div>
    </section>

    <section class="book-shelf">
        <h2>Selesai Dibaca</h2>
        <div id="completeBookshelfList" class="book-list">
        </div>
    </section>
</main>

<script src="js/data.js"></script>
<script src="js/dom.js"></script>
<script src="js/main.js"></script>
</body>
</html>
